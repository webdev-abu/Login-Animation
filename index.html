<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="content">
                <form action="">
                    <h1>Login</h1>
                    <input type="text" placeholder="Username" class="email_box">
                    <input type="password" placeholder="Password" class="pass_box">
                    
                    <div class="remmber_box">
                        <input type="checkbox" name="" id="" class="remmber"><span>Remember me</span>
                        <a href="">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login">Login</button>
                    <a href="" class="new_reg">Register Now</a>
                </form>
            </div>
            <div class="box_01"></div>
            <div class="box_02">
                <div class="box_02_01">
                    <div class="box_02_02"></div>
                </div>
            </div>
            <div class="box_03"><i class="fas fa-star-of-david"></i></div>
            <div class="box_04"><i class="far fa-heart"></i></div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/21d33e682a.js" crossorigin="anonymous"></script>
</html>
